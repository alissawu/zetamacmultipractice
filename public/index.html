<!DOCTYPE html>
<html lang="en">
  <head>
    <title>multiplication game</title>
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body>
    <div id="start-screen" class="screen active">
      <h2>Multiplication Game</h2>
      <p>
        Solve as many multiplication problems as you can. For unlimited time,
        set the duration to 0
      </p>

      <div class="range">
        Range: (
        <input id="min-1" type="number" value="1" />
        <input id="max-1" type="number" value="20" />
        ) * (
        <input id="min-2" type="number" value="1" />
        <input id="max-2" type="number" value="20" />
        )
      </div>
      <br />
      <div class="time-limit">
        Duration:
        <input id="time-limit" type="number" value="120" />
      </div>
      <br />
      <button id="start-btn">Start</button>
    </div>
    <div id="game-screen" class="screen">
      <div class="game-header">
        <div>score: <span id="score">0</span></div>
        <div>seconds left: <span id="timer">120</span></div>
      </div>
      <div id="problem"></div>
      <br />
      <button id="stop-btn" class="stop-btn">stop</button>
    </div>
    <div id="result-screen" class="screen">
      <div id="final-score">score: 10</div>
      <div id="restart-options" class="restart-options">
        <button id="retry" class="retry">try again</button>
        or
        <button id="new-settings" class="new-settings">change settings</button>
      </div>
    </div>

    <script src="public/app.js" type="module"></script>
  </body>
</html>
