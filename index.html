<!DOCTYPE html>
<html lang="en">
  <head>
    <title>multiplication game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="start-screen" class="screen active">
      <h2>Multiplication Game</h2>

      <div class="range">
        Range: (
        <input id="min-number-1" type="number" value="1" />
        <input id="max-number-1" type="number" value="20" />
        ) * (
        <input id="min-number-2" type="number" value="1" />
        <input id="max-number-2" type="number" value="20" />
        )
      </div>
      <br />
      <div class="time-limit">
        Duration:
        <input id="time-limit" type="number" value="120" />
      </div>
      <br />
      <button id="start-btn">Start</button>
    </div>
    <div id="game-screen" class="screen">
        <div class="game-header">
            <div id="score" class="score">score: 0</div>
            <div id="timer" class="timer">seconds left: 120s</div>
        </div>
        <div id="problem">7 x 8 =
            <input id="answer" type="number" class="answer"></input>
        </div>
        <button id="stop-btn" class="stop-btn">stop</button>

    </div>
    <div id="results-screen" class="screen">
        <div id="final-score">score: 10</div>
        <div id="restart-options" class="restart-options">
            <button id="retry" class="retry">try again</button>
            or
            <button id="new-settings" class="new-settings">change settings</button>
        </div>
    </div>

    <script src="app.ts" type="module"></script>
  </body>
</html>
