<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Tables Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="setup-screen" class="screen active">
            <h1>Times Tables Practice</h1>
            <div class="setup-form">
                <div class="input-group">
                    <label for="max-number">Maximum Number (1-100):</label>
                    <input type="number" id="max-number" min="1" max="100" value="12" autofocus>
                </div>
                <div class="input-group">
                    <label for="time-limit">Time Limit (seconds, 0 for unlimited):</label>
                    <input type="number" id="time-limit" min="0" value="120">
                </div>
                <button id="start-btn" class="btn">Start</button>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="stats">
                    <span id="score">Score: 0</span>
                    <span id="timer">Time: 2:00</span>
                </div>
            </div>
            <div class="game-content">
                <div class="problem" id="problem">7 Ã— 8</div>
                <input type="number" id="answer-input" class="answer-input" autocomplete="off">
                <div class="feedback" id="feedback"></div>
            </div>
            <button id="stop-btn" class="btn secondary">Stop</button>
        </div>

        <div id="results-screen" class="screen">
            <h2>Results</h2>
            <div class="results-stats">
                <div class="stat-item">
                    <span class="stat-label">Final Score:</span>
                    <span id="final-score" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Correct Answers:</span>
                    <span id="correct-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Incorrect Answers:</span>
                    <span id="incorrect-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time Taken:</span>
                    <span id="time-taken" class="stat-value">0:00</span>
                </div>
            </div>
            <button id="restart-btn" class="btn">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
