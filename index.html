<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiplication Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="start-screen" class="screen active">
      <h2>Multiplication Game</h2>

      <div class="range">
        Range: (
        <input id="min-number-1" type="number" value="1" />
        <input id="max-number-1" type="number" value="20" />
        ) * (
        <input id="min-number-2" type="number" value="1" />
        <input id="max-number-2" type="number" value="20" />
        )
      </div>
      <br />
      <div class="time-limit">
        Duration:
        <input id="time-limit" type="number" value="30" />
      </div>
      <br />
      <button id="start-btn">Start</button>
    </div>
    <div id="game-screen" class="screen">...</div>
    <div id="results-screen" class="screen">...</div>
    <script src="app.ts" type="module"></script>
  </body>
</html>
